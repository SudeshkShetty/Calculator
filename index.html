<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="displayContainer"></div>
            <div class="numberContainer">
                <button type="button" class="subClassAll" data-key ="Delete">clear</button>
                <button type="button" class="subClassAll" data-key ="<"><</button>
                <button type="button" class="subClassAll" data-key ="+/-">+/-</button>
                <button type="button" class="subClassAll" data-key ="+">+</button>
                <button type="button" class="subClassAll" data-key ="1">1</button>
                <button type="button" class="subClassAll" data-key ="2">2</button>
                <button type="button" class="subClassAll" data-key ="3">3</button>
                <button type="button" class="subClassAll" data-key ="-">-</button>
                <button type="button" class="subClassAll" data-key ="4">4</button>
                <button type="button" class="subClassAll" data-key ="5">5</button>
                <button type="button" class="subClassAll" data-key ="6">6</button>
                <button type="button" class="subClassAll" data-key ="*">*</button>
                <button type="button" class="subClassAll" data-key ="7">7</button>
                <button type="button" class="subClassAll" data-key ="8">8</button>
                <button type="button" class="subClassAll" data-key ="9">9</button>
                <button type="button" class="subClassAll" data-key ="/">/</button>
                <button type="button" class="subClassAll" data-key =".">.</button>
                <button type="button" class="subClassAll" data-key ="0">0</button>
                <button type="button" class="subClassAll" data-key ="%">%</button>
                <button type="button" class="subClassAll" data-key ="=">=</button>
            </div>
        </div>
    </body>
</html>
